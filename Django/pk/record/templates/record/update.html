<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도감등록하기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <form action="{% url 'record:update' pokemon.pk  %}" method="POST">
        {% csrf_token %}
        <div class="container mt-5 text-center">
            <label for="number">포켓몬 번호</label> 
            <input type="number" id="number" name="number" class="w-100" value="{{ number }}">

            <label for="name">포켓몬 이름</label>
            <input type="text" name="name" id="name" class="w-100" value="{{ name }}">

            <br><br><br>

            {% for key,value in type_list.items %}

            <input type="checkbox" name="types" id="{{ value }}" value="{{ key }}" >
            <label for="{{ value }}">{{ key }}</label>

            

            {% endfor %}
            <input type="submit" value="도감등록">
        </div>
    </form>
