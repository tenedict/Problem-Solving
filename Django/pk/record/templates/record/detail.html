<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포켓몬도감</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="bg-primary">
    <div class="d-flex container flex-column mt-5 bg-white rounded-3">
        <div type="button" class="btn btn-danger text-decoration-none mt-3"><a
                href="{% url 'record:update' pokemon.pk %}" class="text-decoration-none text-white">도감수정하기</a></div>
        <p>{{ pokemon.number }}</p>
        <h3>{{ pokemon.name }}</h3>
        <div class="d-flex">
            {% for types in types1 %}
            <p>{{ types }} &nbsp;</p>
            {% endfor %}
        </div>
    </div>

    </div>
