<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포켓몬도감</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="bg-primary">
    <div class="d-flex container flex-column mt-5 bg-white rounded-3">
        <a href="{% url 'record:create' %}" class="text-decoration-none text-white"><button type="button"
                class="btn btn-danger text-decoration-none mt-3 w-100">도감등록하기</button></a>

        {% for pokemon in pokemons %}
        <a href="{% url 'record:detail' pokemon.pk %} " class="text-decoration-none"><button type="button"
                class="btn btn-outline-dark btn-lg my-3 d-flex align-content-lg-start w-100">
                <p>{{ pokemon.number }}</p>
                <h3>{{ pokemon.name }}</h3>
            </button>
        </a>
        {% endfor %}
    </div>
</body>

</html>
