<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>저메추</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@700&display=swap');
        * {
            font-family: 'Nanum Myeongjo', serif;
        }
    </style>
</head>
<body class="bg-success">
    
    <div class="text-center mt-5">
        {% if food.name == '빵' %}
            <h1 class="fs-2 fw-bold text-white">오늘의 저녁 추천메뉴 <span class="fw-bold text-danger">{{ food.name }}</span></h1>
        {% else %}
            <h1 class="fs-2 fw-bold text-white">이프문 예시 <span class="fw-bold text-danger">{{ food.name }}</span></h1>
        {% endif %}

        
        <div >
            <img class="w-25 h-25" src="{{food.src}}">
        </div>
    </div>
    
</body>
</html>
