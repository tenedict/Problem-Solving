{% extends 'base.html' %}
{% block content %}
<nav class="navbar navbar-light bg-light ">
    <div class="container-fluid justify-content-center">
        수정하기
    </div>
</nav>
<form action="{% url 'todos:detailedit' todo.id %} ">

    <div class="container">
        <!-- 할일 -->
        <div class="input-group mb-3 ">
            <span class="input-group-text bg-" id="inputGroup-sizing-default">해야할 일</span>
            <input type="text" class="form-control" name="content" aria-label="Sizing example input" maxlength="80"
                aria-describedby="inputGroup-sizing-default" value="{{ todo.content }}">
        </div>

        <!-- 우선순위 -->
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">우선 순위</label>
            <select class="form-select" id="inputGroupSelect01" name="priority">
                <option value="{{ todo.priority }}" selected>{{ todo.priority }}</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
        </div>

        <!-- 날짜 -->
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">마감기한</span>
            <input type="date" class="form-control" name="deadline" aria-label="Sizing example input" maxlength="80"
                aria-describedby="inputGroup-sizing-default" value="{{ todo.deadline|date:'Y-m-d'}}">
        </div>


        <input type="submit" class="w-100" value="할 일 추가">
    </div>

</form>
{% endblock %}
