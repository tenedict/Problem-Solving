{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block body %} 
<h1>운동 수정하기</h1>

<form action="" method="POST">
    {% csrf_token %}
    {% bootstrap_form movie_form %}
    {% bootstrap_button button_type="submit" content="OK" %}
</form>
<a href="{% url 'movie:delete' movie.pk %}"><button type="button" class="btn btn-danger mt-5">운동삭제하기</button></a>

{% endblock %}
