<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도감등록하기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <form action="{% url 'fight:create' %}" method="POST">
        {% csrf_token %}
        <div class="container mt-5 text-center">

            <label for="name">포켓몬 이름</label>
            <input type="text" name="name" id="name" class="w-100" value="{{ name }}">

            <br><br><br>
            <label for="attack">공격력</label>
            <input type="text" name="attack" id="attack" class="w-100" value="{{ attack }}">

            <label for="defense">방어력</label>
            <input type="text" name="defense" id="defense" class="w-100" value="{{ defense }}">

            <label for="gs1">스킬1</label>
            <input type="text" name="gs1" id="gs1" class="w-100" value="{{ gs1 }}">

            <label for="gs2">스킬2</label>
            <input type="text" name="gs2" id="gs2" class="w-100" value="{{ gs2 }}">

            <label for="gs3">스킬3</label>
            <input type="text" name="gs3" id="gs3" class="w-100" value="{{ gs3 }}">

            <label for="gs4">스킬4</label>
            <input type="text" name="gs4" id="gs4" class="w-100" value="{{ gs4 }}">

            {% for key,value in type_list.items %}

            <input type="checkbox" name="types" id="{{ value }}" value="{{ key }}" >
            <label for="{{ value }}">{{ key }}</label>

            

            {% endfor %}
            <input type="submit" value="도감등록">
        </div>
    </form>




</html>
