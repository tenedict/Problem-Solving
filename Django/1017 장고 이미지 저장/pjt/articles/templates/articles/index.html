{% extends 'base.html' %}
{% load django_bootstrap5 %}


{% block content  %}
    <a href="{% url 'articles:create' %}">글작성<a>
    {% for article in articles %}
        <a href="{% url 'articles:detail' article.pk %}" >
            <img src="{{ article.image.url }}">
            <h5>{{ article.title}}<h5>
        </a>
    {% endfor %}


{% endblock %}
